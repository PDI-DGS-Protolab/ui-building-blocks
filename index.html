<html>
    <head>
        <LINK href="index.css" rel="stylesheet" type="text/css">
        <LINK href="telefonica.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
        <script type="text/javascript" src="index.js"></script>
	    <title>Merchant payment page</title>
    </head>
    <body>

	   <form id="paymentForm" method="POST" class="externalBox"><!--action="https://core.spreedly.com/v1/payment_methods"-->
        <fieldset class="internalBox">
            <div class="header">
                Header
            </div>
            
            <div class="spaceX">
            </div>
           <!-- <input name="redirect_url" type="hidden" value="http://spreedly.protolab.tefdigital.com/post_register.html" />
            <input name="environment_key" type="hidden" value="NsuxdyBfUANtKphD87e8UFxjKzn" />-->

            <label for="credit_card_first_name" class="textLabel">First name</label>
            <div class="space025X"></div>
            <input id="credit_card_first_name" name="credit_card[first_name]" type="text" class="inputBox"/>

            <div id="errorSpaceName" class="infoSpace"> 
                
            </div> 

            <div id="errorSpaceNameX" class="checkSpace"> 
                <div id="checkBoxName" class="checkBox">

                </div>
            </div> 

            <label for="credit_card_last_name" class="textLabel">Last name</label>
            <div class="space025X"></div>
            <input id="credit_card_last_name" name="credit_card[last_name]" type="text" class="inputBox" />

            <div id="errorSpaceLName" class="infoSpace">

            </div>

            <div id="errorSpaceLNameX" class="checkSpace"> 
                <div id="checkBoxLName" class="checkBox">

                </div>
            </div> 

            <div id="contextLName" class="contextName">
                    <p>Enter your last name as it appears on your card</p>
            </div>

            <div class="targetSpace">
                <div class="american">
                </div>
                <div class="maestro">
                </div>
                <div class="mastercard">
                </div>
                <div class="visa">
                </div>
            </div>

            <div id="helpCVC" class="help">
                    <p>3 digit number on the back of your card</p>
            </div>


            <div class="space025X"></div>

            <label for="credit_card_number" class="textLabel">Credit Card Number</label>
            <label for="credit_card_verification_value" class="textLabel right" >CVC Code</label>
            <label id="helpLabel" for="help" class="helpSecurityCode">?</label>

            <div class="space025X"></div>
            <input autocomplete="off" id="credit_card_number" name="credit_card[number]" type="text" class="cardNumberBox" />
            <input autocomplete="off" id="credit_card_verification_value" name="credit_card[verification_value]" type="password" class="securityCodeBox" maxlength=3/>

            <div class="infoLeft">
                <div id="errorSpaceCC" class="infoSpace"> 
                
                </div>
                <div id="checkBoxCC" class="checkBoxCC">

                </div>
            </div>
            <div class="infoRight">
                <div id="errorSpaceCVC" class="infoSpace"> 
                
                </div> 
                <div id="checkBoxCVC" class="checkBoxCVC">

                </div>
            </div>
            

 <label for="credit_card_month" class="textLabel">Expiration Date</label>
            <div class="space025X"></div>
            <select  id="credit_card_month" name="credit_card[month]" class="dateDropDown"  />

            </select> 

            <select id="credit_card_year" name="credit_card[year]" class="dateDropDown">
            </select>

            <!-- <div id= "expirationSpace" class="space175X"></div>

            
            <div id="errorDateEmpty" class="contextName">

            </div> -->

            <div id="errorDateEmpty" class="infoSpace">

            </div>

            <div id="errorDate" class="checkSpace"> 
                <div id="checkBoxDate" class="checkBox">

                </div>
            </div> 

            <div id= "expirationSpace" class="space05X"></div>


            <button type='submit' class="submitButton neutralButton" disabled>Submit Payment</button>
        </fieldset>
        </form>
    </body>
</html>
